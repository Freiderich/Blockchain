{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartEnroll | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Custom styles -->
  <link rel="stylesheet" href="{% static 'myapp/users.css' %}">

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

<!-- Header with Animated Navbar -->
<div class="header">
  <div class="header__logo">
    <strong>SmartEnroll</strong>
  </div>
  <nav class="navbar">
    <ul class="navbar__menu">
      <li class="navbar__item">
        <a href="{% url 'users' %}" class="navbar__link">
          <i data-feather="home"></i>
          <span>Home</span>
        </a>
      </li>
        <li class="navbar__item">
  <a href="#" class="navbar__link"><i data-feather="user"></i><span>Profile</span></a>
</li>
<li class="navbar__item">
  <a href="#" class="navbar__link"><i data-feather="credit-card"></i><span>Payments</span></a>
</li>
<li class="navbar__item">
  <a href="#" class="navbar__link"><i data-feather="file-text"></i><span>Enrollment</span></a>
</li>
<li class="navbar__item">
  <a href="#" class="navbar__link"><i data-feather="bell"></i><span>Notices</span></a>
</li>
<li class="navbar__item">
  <a href="#" class="navbar__link"><i data-feather="help-circle"></i><span>Help</span></a>
</li>
<li class="navbar__item">
  <a href="#" class="navbar__link"><i data-feather="settings"></i><span>Settings</span></a>
</li>

    </ul>
    <div class="navbar__auth">
      <span class="navbar__user">Logged in as <strong>{{ user.username }}</strong></span>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-logout">Logout</button>
      </form>
    </div>
  </nav>
</div>


<!-- Main Container -->
<div class="container py-4">
  <div class="text-center mb-4">
    <h2>Welcome, {{ user.first_name|default:"Student" }}</h2>
    <p>SmartEnroll Finance Dashboard</p>
  </div>
</div>

<script>
  feather.replace();

  const menuItems = document.querySelectorAll(".navbar__item");
  const speedline = document.createElement("div");
  speedline.classList.add("speedline");
  document.querySelector(".navbar__menu").appendChild(speedline);

  menuItems.forEach((item) => {
    item.addEventListener("mouseenter", () => {
      const rect = item.getBoundingClientRect();
      const parentRect = item.parentElement.getBoundingClientRect();
      const offsetLeft = rect.left - parentRect.left;
      speedline.style.left = `${offsetLeft + rect.width / 2}px`;
    });
  });
</script>

</body>
</html>
