<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'myapp/login.css' %}">
  <style>
    /* If you don't want to load a CSS file separately, put your styles here */
    body {
      background: #141414;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-form {
      color: white;
      width: 320px;
      position: relative;
    }

    .control {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .credits {
      margin-top: 20px;
      text-align: center;
    }

    .credits a {
      color: #bbb;
      font-size: 12px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <form method="post" autocomplete="off" class="form">
    {% csrf_token %}
    <div class="control">
      <h1>SmartEnroll | Sign In</h1>
    </div>

    <div class="control block-cube block-input">
      <input type="text" name="username" placeholder="Username" required />
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
    </div>

    <div class="control block-cube block-input">
      <input type="password" name="password" placeholder="Password" required />
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
    </div>

    <button type="submit" class="btn block-cube block-cube-hover">
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
      <div class="text">Log In</div>
    </button>

  </form>
</body>

</html>
